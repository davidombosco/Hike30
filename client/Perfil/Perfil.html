<template name="Perfil">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{#with perfil}} <!-- chamando o helper perfil -->
                    <h1>{{username}}</h1>
                    <h4>{{profile.name}}</h4>
                {{/with}}
            </div>
            
            <button class="btn btn-primary seguir">Seguir</button>
            <button class="btn btn-danger deixar-de-seguir">Deixar de Seguir</button>

             <div class="col-md-6">
                {{#each posts}}
                    {{> Post}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
